#################################################
digester.validating = false
digester.useContextClassLoader = true
catalog.filesKey = catalog.config
catalog.config = classpath\:com/neusoft/core/chain/show-junit.xml
#################################################
#        freemarker confing declare             #
#################################################
fmk.templateLoaderPath = /WEB-INF/viewfmk/
fmk.localtion = zh_CN
fmk.number_format = #
fmk.template_exception_handler = ignore
fmk.template_update_delay = 5000
fmk.contentType=text/html; charset=UTF-8
fmk.cache = true
fmk.suffix = .ftl
fmk.exposeRequestAttributes = true
fmk.exposeSessionAttributes = true
fmk.exposeSpringMacroHelpers = true
fmk.allowSessionOverride = true
